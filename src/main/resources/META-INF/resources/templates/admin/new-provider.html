<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interfejs usługodawcy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">System Administratora</a>
         </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Typ użytkownika <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="../">Użytkownik</a></li>
                    <li><a href="../order/my.html">Zleceniodawca</a></li>
                    <li><a href="../admin">Administrator</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h2>Dodaj usługodawce</h2>
        <br><br>
        <h4>Nazwa:
            <input id="name" style="width: 70%;">
        </h4>
        <h4>NIP:        
          <input id="nip" style="width: 70%;">
        </h4>
        <h4>Telefon:
          <input id="phoneNumber" style="width: 70%;">
        </h4>
        <h4>Adres:
          <input id="address" style="width: 70%;">
        </h4>
        <h4>Strefa:
          <input id="zone" style="width: 70%;">
        </h4>


        <button type="button" class="btn btn-success" onclick="dodajUslugodawce();">Dodaj</button>

        <div class="modal fade" id="successModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Dodanie usługodawcy</h4>
                    </div>
                    <div class="modal-body">
                        <p>Operacja zakończona pomyślnie.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="failModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Błąd !</h4>
                    </div>
                    <div class="modal-body">
                        <p>Operacja zakończona niepowodzeniem. Sprawdź poprawność danych.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
    /**
 * Created by Paweł on 13.11.2017.
 */
var dodajUslugodawce = function () {
        var name = document.getElementById('name').value;
        var nip = document.getElementById('nip').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var address = document.getElementById('address').value;
        var zone = document.getElementById("zone").value;

        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/admin/addProvider',
            dataType: 'json',
            data: {
                name: name,
                nip: nip,
                phoneNo: phoneNumber,
                address: address,
                zone: {
                    id: zone,
                    postalCode:null

                }
            },
            success: function (response) {
                console.log(response);
                $("#successModal").modal();
            },
            error: function (response) {
                console.log(response);
                $("#failModal").modal();
            }
        });

    };


</script>
</body>
</html>
