<div class="container">
    <div class="jumbotron">
        <h1>Zlecenia w strefie 01-111</h1>
        <table class="table table-condensed table-hover table-bordered">
            <thead>
            <tr>
                <th>Opis</th>
                <th>Ocena</th>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $.ajax({
        type: 'GET',
        url: 'http://localhost:8080/user/zoneService',
        dataType: 'json',
        data: {
            postalCode: '01-111'
        },
        success: function (response) {
            console.log(response);
            var parentDiv = document.getElementById('mainTbody');
            for (var i = 0; i < response.content.length; i++) {
                var tr = document.createElement('tr');
                var td0 = document.createElement('td');
                var td2 = document.createElement('td');
                var td4 = document.createElement('td');

                td0.textContent = response.content[i].description;
                td2.className = 'dropdown';

                td2.textContent = response.content[i].rating;
                td4.textContent = 'Brak';

                tr.appendChild(td0);
                tr.appendChild(td2);
                tr.appendChild(td4);

                parentDiv.appendChild(tr);
            }

        },
        error: function (response) {
            console.log(response);
            alert('Cos poszło nie tak...');
        }
    });
</script>
