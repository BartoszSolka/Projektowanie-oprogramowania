<script>
    $.get('http://localhost:8080/serviceProvider/4/orders', function (data) {
        console.log(data);
        var tbody = document.getElementById("tbody");
        for (var i = 0; i < data.length; i++) {
            var tr = document.createElement("tr");
            var td0 = document.createElement("td");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            td0.textContent = data[i].id;
            td1.textContent = data[i].description;
            //td2.textContent = data[i].creation_date;
            td3.textContent = data[i].rating;
            td4.innerHTML = '<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>\n' +
                '                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>\n' +
                '                    <a href="./info.html">\n' +
                '                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>\n' +
                '                    </a>';
            tr.appendChild(td0);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tbody.appendChild(tr);
        }
    })
