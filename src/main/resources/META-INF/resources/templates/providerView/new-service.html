<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interfejs usługodawcy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">System obsługi awarii - usługodawca</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/providerView">Strona główna</a></li>
                <li class="active"><a href="/providerView/new-service">Zarządzaj</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Typ użytkownika <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/">Użytkownik</a></li>
                        <li><a href="../userView/my.html">Zleceniodawca</a></li>
                        <li><a href="../admin">Administrator</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <button type="button" class="btn btn-default" onclick='openNewOrderModal();'>Nowa usługa</button>
    </div>

    <div class="modal fade" id="newOrderModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Nowa usługa</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modalOrderDescription">Rodzaj usługi:</label>
                        <input type="text" class="form-control" id="modalOrderDescription">
                    </div>
                    <div class="form-group">
                        <label for="modalOrderPrice">Cena:</label>
                        <input type="text" class="form-control" id="modalOrderPrice">
                    </div>
                    <div class="form-group">
                        <label for="modalOrderTime">Estymowany czas realizacji:</label>
                        <input type="text" class="form-control" id="modalOrderTime">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick='addOrder();'>Zatwierdź</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Usługa dodana pomyślnie</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('#newOrderModal').modal('toggle');">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="failModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Błąd !</h4>
                </div>
                <div class="modal-body">
                    <p>Usługa nie została dodana. Sprawdź poprawność danych.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    /**
 * Created by Paweł on 13.11.2017.
 */
    var openNewOrderModal = function () {
        $("#newOrderModal").modal();
        document.getElementById('modalOrderDescription').value = '';
        document.getElementById('modalOrderPrice').value = '';
        document.getElementById('modalOrderTime').value = '';
    };

    var addOrder = function () {
        var modalOrder = document.getElementById('modalOrderDescription');
        var modalOrderPrice = document.getElementById('modalOrderPrice');
        var modalOrderTime = document.getElementById('modalOrderTime');

        var description = modalOrder.value.trim();
        var price = modalOrderPrice.value.trim();
        var time = modalOrderTime.value.trim();

        var checked = true;

        if(description.length === 0){
            modalOrder.style.borderColor = 'red';
            checked = false;
        } else {
            modalOrder.style.borderColor = '#ccc';
        }

        if(price.length === 0){
            modalOrderPrice.style.borderColor = 'red';
            checked = false;
        } else {
            modalOrderPrice.style.borderColor = '#ccc';
        }

        if(time.length === 0){
            modalOrderTime.style.borderColor = 'red';
            checked = false;
        } else {
            modalOrderTime.style.borderColor = '#ccc';
        }


        if(checked){
            $("#successModal").modal();
        } else {
            $("#failModal").modal();
        }
    };
</script>
</body>
</html>
