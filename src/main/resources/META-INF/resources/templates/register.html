<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <form method="post" th:object="${person}" th:action="@{/register}">
            <div class="col-md-offset-5 col-md-3">
                <div class="form-login">
                    <h4>Welcome back.</h4>
                    </br>
                    <input th:field="*{email}" name="email" type="text" class="form-control input-sm chat-input" placeholder="email" />
                    </br>
                    <input th:field="*{name}" name="name" type="text" class="form-control input-sm chat-input" placeholder="name" />
                    </br>
                    <input th:field="*{surname}" name="surname" type="text" class="form-control input-sm chat-input" placeholder="surname" />
                    </br>
                    <input th:field="*{phoneNo}" name="phoneNo" type="text" class="form-control input-sm chat-input" placeholder="phoneNo" />
                    </br>
                    <input th:field="*{address}" name="address" type="text" class="form-control input-sm chat-input" placeholder="address" />
                    </br>
                    <input th:field="*{username}" name="username" type="text" class="form-control input-sm chat-input" placeholder="username" />
                    </br>
                    <input th:field="*{password}" name="password" type="password" class="form-control input-sm chat-input" placeholder="password" />
                    </br>
                    <input th:field="*{zone}" name="zone" type="text" class="form-control input-sm chat-input" placeholder="zone" />
                    </br>
                    <span>Admin?</span>
                    <input th:field="*{isAdmin}" name="isAdmin" type="checkbox" class="form-control input-sm chat-input" placeholder="isAdmin" />
                    </br>
                    <input th:field="*{provider}" name="provider" type="text" class="form-control input-sm chat-input" placeholder="provider" />
                    </br>
                    <div class="wrapper">
                            <span class="group-btn">
                                <button type="submit" class="btn">Register</button>
                            </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
